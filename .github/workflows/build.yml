name: C Language Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make
        
    - name: Show GCC version
      run: gcc --version
      
    - name: Build all C examples
      run: make all
      
    - name: Test all C examples
      run: make test
      
    - name: Clean build artifacts
      run: make clean

  build-windows:
    runs-on: windows-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: UCRT64
        update: true
        install: >-
          mingw-w64-ucrt-x86_64-gcc
          make
        
    - name: Show GCC version
      shell: msys2 {0}
      run: gcc --version
      
    - name: Build all C examples
      shell: msys2 {0}
      run: make all
      
    - name: Test all C examples
      shell: msys2 {0}
      run: make test
      
    - name: Clean build artifacts
      shell: msys2 {0}
      run: make clean

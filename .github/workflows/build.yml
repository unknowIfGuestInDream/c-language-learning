name: C Language Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install build tools
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make
        
    - name: Show GCC version
      run: gcc --version
      
    - name: Build all C examples
      run: make all
      
    - name: Test all C examples
      run: make test
      
    - name: Clean build artifacts
      run: make clean
